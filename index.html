<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pre-Owned Laptop Store</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= HEADER ================= -->
<header>
  <div class="hero">
    <div>
      <h1>Find your best <span>LAPTOP</span></h1>
      <p>Quality pre-owned laptops, fully tested and ready to use.</p>
      <div class="price-tag">Contact Us</div>
    </div>
    <img src="images/laptop-main.png" alt="Main Laptop">
  </div>

  <!-- Admin Login Button -->
  <button id="adminToggleBtn" class="admin-toggle-btn">Admin Login</button>
</header>

<!-- ================= PRODUCT SECTION ================= -->
<section>
  <div class="products" id="productList"></div>
</section>

<!-- ================= PRODUCT POPUP ================= -->
<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close">&times;</span>
    <img id="popupImage" src="" alt="Laptop">
    <h3 id="popupName"></h3>
    <p id="popupPrice"></p>
    <a id="whatsappBtn" target="_blank">Order via WhatsApp</a>
  </div>
</div>

<!-- ================= ADMIN PANEL ================= -->
<div id="adminPanel" class="admin-panel">
  <h2>Admin Panel</h2>
  <button id="adminCloseBtn" class="admin-close-btn">&times;</button>

  <!-- LOGIN FORM -->
  <form id="adminForm">
    <input type="text" id="adminUser" placeholder="Username" required>
    <input type="password" id="adminPass" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <!-- PRODUCT MANAGEMENT -->
  <div id="productAdmin" class="hidden">
    <h3>Manage Laptops</h3>
    <form id="productForm">
      <input type="hidden" id="prodIndex">
      <input type="text" id="prodName" placeholder="Laptop Model" required>
      <input type="number" id="prodPrice" placeholder="Price (OMR)" required>
      <input type="text" id="prodOffer" placeholder="Condition / Offer" required>
      <input type="text" id="prodImage" placeholder="Image File Name" required>
      <button type="submit">Save Laptop</button>
    </form>

    <h4>Existing Laptops</h4>
    <div id="adminProductList"></div>
  </div>
</div>

<!-- ================= FOOTER ================= -->

  <div class="footer-inner">

      Reliable Used Laptops
